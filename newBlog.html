<!-- Aqui va la vista de agregar new post (formulario ) -->
<div class="row">
  <div class="col-12">
    <!-- Formulario -->
    <form class="border p-3 my-5">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">title</label>
          <input
            type="text"
            class="form-control input"
            data-property-key="title"
            id="inputEmail4"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">autor</label>
          <input
            type="text"
            class="form-control input"
            data-property-key="autor"
            id="inputPassword4"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">subtitle</label>
        <input
          type="text"
          class="form-control input"
          data-property-key="subtitle"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="form-group">
        <label for="inputAddress">contenido</label>
        <textarea
          type="text"
          class="form-control input"
          data-property-key="content"
          id="inputAddress"
          placeholder="1234 Main St"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="inputAddress2">image</label>
        <input
          type="text"
          class="form-control input"
          data-property-key="image"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input input"
          data-property-key="popularFlag"
          id="exampleCheck1"
          value=""
        />
        <label class="form-check-label" for="exampleCheck1">Popular</label>
      </div>
      <button
        id="sendPost"
        type="button"
        class="col-3 col-md-4 btn btn-info"
        onclick="saveNewPost()"
      >
        Publicar
      </button>
    </form>
  </div>
</div>
