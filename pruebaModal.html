<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- Enlazando bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Modal -->

    <!-- Modal -->
    <div class="articleModal modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
        </div>
      </div>
    </div>
    <!-- Fin modal -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Formulario -->
          <form class="border p-3 my-5">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">title</label>
                <input
                  type="text"
                  class="form-control"
                  data-property-key="title"
                  id="inputEmail4"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">autor</label>
                <input
                  type="text"
                  class="form-control"
                  data-property-key="autor"
                  id="inputPassword4"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">contenido</label>
              <input
                type="text"
                class="form-control"
                data-property-key="contenido"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="form-group">
              <label for="inputAddress2">image</label>
              <input
                type="text"
                class="form-control"
                data-property-key="image"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <button id="sendPost" type="button" class="btn btn-primary">
              Publicar
            </button>
          </form>
        </div>
      </div>
      <!-- card -->
      <div id="cards-wrapper" class="row"></div>
    </div>
    <!-- ----------- En lazando archivos necesarios para BOOTSTRAP ---------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
